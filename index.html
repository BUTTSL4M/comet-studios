<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no " />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Comet Studio 2.0</title>
  
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="styles/glitch.css">
    <link rel="stylesheet" href="styles/feature.css">
    <!-- Custom styles -->

  </head>
  <body>
    <!-- Start your project here-->
    <body>
      <header>
          <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          </head>
          <!--Logo-->
          <div class="feature">
          <h1 class="feature__glitch" style="font-size: 42px;">Mary<br>Jannett's</h1>
        </div>
          <div class="logo">
          <img
          src="images/logo.png"
          style="filter: invert(100%);"
          class="img-fluid"
          alt="Comet Studio's logo">
          <div class="glitch bottomright" data-text="Comet Studio"><strong>Comet Studio</strong></div>
      </div>
      <!--End ofLogo-->
      </header>
      <p>I love all forms of art. Art speaks in ways in ways that words cannot. Colors, flavors, sounds, shapes, and lines connect us to every person and every thing in our world, and I am intrigued to play my part.
      </p>
  <!-- Access point for lightbox -->
  
       <div class="row" style="background-color: rgb(26, 3, 31);">
        <div class="col">
           <img src="images/01.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview img-fluid" alt="Bubbles" />
        </div>
        <div class="col">
           <img src="images/02.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview img-fluid" alt="Flower" />
        </div>
        <div class="col">
           <img src="images/03.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview img-fluid" alt="Maple" /></div>
           <div class="col">
            <img src="images/04.png" onclick="openLightbox();toSlide(4)" class="hover-shadow preview img-fluid" alt="Purple" />
         </div>
        </div>
      </div>
      <!--End access point-->
      <!-- Lightbox Modal, images, dots.-->     
  <div id="Lightbox" class="modal">
    <span class="close pointer" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
      <div class="slide">
          <img src="images/01.png" class="image-slide img-fluid" alt="Bubbles" />
      </div>
      <div class="slide">
          <img src="images/02.png" class="image-slide img-fluid" alt="Flower" />
      </div>    
      <div class="slide">
          <img src="images/03.png" class="image-slide img-fluid" alt="Maple" />
      </div>
      <div class="slide">
        <img src="images/04.png" class="image-slide img-fluid" alt="Purple" />
    </div>
    
      <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    
      <div class="dots">
        <div class="col">
          <img src="images/01.png" style="filter: invert(100%);" class="modal-preview hover-shadow img-fluid" onclick="toSlide(1)" alt="bubbles" />
        </div>
        <div class="col">
          <img src="images/02.png" style="filter: invert(100%);" class="modal-preview hover-shadow img-fluid" onclick="toSlide(2)" alt="Flower" />
        </div>
        <div class="col">
          <img src="images/03.png" style="filter: invert(100%);" class="modal-preview hover-shadow img-fluid" onclick="toSlide(3)" alt="Maple" />
        </div>
        <div class="col">
          <img src="images/04.png" style="filter: invert(100%);" class="modal-preview hover-shadow img-fluid" onclick="toSlide(4)" alt="Purple" />
      </div>
    </div>
  </div>
  <!--End of lightbox-->
  <script src="scripts/main.js"></script>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
<script src="js/lightbox.js"></script>
  </script>
</html>
